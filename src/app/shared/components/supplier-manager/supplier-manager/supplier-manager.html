<div class="p-8">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">Administrador de Proveedores</h1>

        <!--Autocomplete Search Form -->
        <div class="flex items-center gap-2 w-full sm:w-auto">
            <mat-form-field class="w-full sm:w-72">
                <mat-label>Buscar por alias</mat-label>
                <input type="text" matInput [formControl]="searchControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                    (optionSelected)="onSupplierSelected($event)">
                    <mat-option *ngFor="let supplier of filteredSuppliers$ | async" [value]="supplier.searchkey">
                        {{ supplier.searchkey }} ({{ supplier.name }})
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <button mat-icon-button color="warn" *ngIf="isSearchActive" (click)="clearSearch()"
                matTooltip="Clear Search">
                <mat-icon>clear</mat-icon>
            </button>
        </div>

        <button mat-flat-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Crear Proveedor
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="w-full">

            <!-- Search Key Column -->
            <ng-container matColumnDef="searchkey">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Alias</th>
                <td mat-cell *matCellDef="let row">{{ row.searchkey }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- taxid (nit) Column -->
            <ng-container matColumnDef="taxid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>NIT</th>
                <td mat-cell *matCellDef="let row">{{ row.taxid }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
            </ng-container>

            <!-- Max Debt Column -->
            <ng-container matColumnDef="maxdebt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Deuda máxima</th>
                <td mat-cell *matCellDef="let row">{{ row.maxdebt | currency:'COP' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteSupplier(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No se encontraron resultados</td>
            </tr>
        </table>

        <!--paginator when a search is active -->
        <mat-paginator *ngIf="!isSearchActive" [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of suppliers"></mat-paginator>

    </div>
</div>
