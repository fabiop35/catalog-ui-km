<div class="edit-card">
    <form [formGroup]="form" (ngSubmit)="save()">
        <mat-card>
            <mat-card-header><mat-card-title>Edit Product</mat-card-title></mat-card-header>

            <mat-card-content>
                <!-- reference & code are read-only -->
                <mat-form-field appearance="fill">
                    <mat-label>Reference</mat-label>
                    <input matInput formControlName="reference" readonly>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Code</mat-label>
                    <input matInput formControlName="code" readonly>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Code Type</mat-label>
                    <input matInput formControlName="codetype" readonly>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Display</mat-label>
                    <input matInput formControlName="display">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Sell Price (cents)</mat-label>
                    <input matInput formControlName="pricesell" type="number" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Buy Price (cents)</mat-label>
                    <input matInput formControlName="pricebuy" type="number" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Category ID</mat-label>
                    <input matInput formControlName="categoryId" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Tax Category ID</mat-label>
                    <input matInput formControlName="taxcatId" required>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-button type="button" (click)="cancel()">Cancel</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                    Save
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
