<div class="edit-card">
    <form [formGroup]="form" (ngSubmit)="save()">
        <mat-card>
            <mat-card-header><mat-card-title>Modificar Producto</mat-card-title></mat-card-header>

            <mat-card-content>
                <!-- reference & code are read-only -->
                <mat-form-field appearance="fill">
                    <mat-label>Referencia</mat-label>
                    <input matInput formControlName="reference" readonly>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Código</mat-label>
                    <input matInput formControlName="code" readonly>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Tipo de Código</mat-label>
                    <input matInput formControlName="codetype" readonly>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>***Display</mat-label>
                    <input matInput formControlName="display">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Precio de Venta</mat-label>
                    <input matInput formControlName="pricesell" type="number" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Precio de Compra</mat-label>
                    <input matInput formControlName="pricebuy" type="number" required>
                </mat-form-field>

                <!-- dropdowns for IDs -->
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="categoryId" required>
                        <mat-option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Categoria del Impuesto</mat-label>
                    <mat-select formControlName="taxcatId" required>
                        <mat-option *ngFor="let tc of taxCategories" [value]="tc.id">{{ tc.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-button type="button" (click)="cancel()">Cancelar</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                    Guardar
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
