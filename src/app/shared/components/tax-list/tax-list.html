<mat-toolbar color="primary">
    <span>Taxes</span>
    <span class="spacer"></span>
    <button mat-button [routerLink]="['/taxes/new']" color="accent">
        <mat-icon>add</mat-icon> New Tax
    </button>
</mat-toolbar>

<div class="container">
    <div class="grid">
        <mat-card class="card" *ngFor="let t of taxes">
            <mat-card-content>
                <span class="name">{{ t.name }}</span>
                <span class="rate">Rate: {{ t.rate * 100 }} %</span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
