<button mat-raised-button color="primary" (click)="add()">Add Product**</button>

<table mat-table [dataSource]="products">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>

  <ng-container matColumnDef="priceSell">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let p">{{ p.priceSell | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let p">{{ p.categoryName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let p">
      <button mat-button [routerLink]="['/products', p.id]">View</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-card class="card" *ngFor="let p of products">
  <mat-card-content>
    <span class="name">{{ p.name }}</span>
    <span class="price">{{ p.priceSell | currency }}</span>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button [routerLink]="['/products', p.id, 'edit']" matTooltip="Edit">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
